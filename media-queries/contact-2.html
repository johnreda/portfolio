<body>

	<header id="masthead">

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>
				<a href="https://github.com/johnreda" target='_blank'></a>
					<img src="assets/images/github-icon.png" class="social" alt="Github">
				<a href="https://www.linkedin.com/in/redajohn?trk=hp-identity-name
				" target='_blank'></a>
					<img src="assets/images/linkedin-icon.png"class="social" alt="LinkedIn">
				<a href="http://stackoverflow.com/users/5795201/jreda" target='_blank'></a>
					<img src="assets/images/stack.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>
